port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: org.h2.Driver
    username: admin
    password: secret
  jpa.hibernate.ddl-auto: update

security.oauth2.client:
  client-id: "squad2"
  client-secret: "secret"
  scope: "password"
  grant-type: "password"